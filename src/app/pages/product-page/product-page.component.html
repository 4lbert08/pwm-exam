<app-header />
<div class="container" *ngIf="!isEditing">
  <div class="container">
    <app-product-dorm />
  </div>

  <div class="container" style="padding: 1rem">
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody *ngIf="products.length > 0">
      <tr *ngFor="let product of products; index as i">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>
          <button (click)="changeModeToEdit(product)" class="btn btn-warning m-2" >Edit</button>
          <button  (click)="deleteProduct(product.id)" class="btn btn-danger m-2" >Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container" *ngIf="isEditing">
  <div class="form-group">
    <label for="name">Enter Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Milk"
      [(ngModel)]="partial.name"
      required
    >
  </div>

  <div class="form-group">
    <label for="description">Enter Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      placeholder="Cow milk"
      [(ngModel)]="partial.description"
      required
    >
  </div>

  <div class="container d-flex justify-content-center p-2">
    <button (click)="editProduct()" class="btn btn-primary m-2">Edit</button>
    <button (click)="changeModeToView()" class="btn btn-secondary m-2">Go Back</button>
  </div>
</div>
