<app-header />
<div class="container" *ngIf="!isEditing">
  <div class="container">
    <h2>CLIENTS FORM</h2>
    <app-client-form />
  </div>

  <div class="container" style="padding: 1rem">
    <div class="container">
      <h2>CLIENTS TABLE</h2>
    </div>
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody *ngIf="clients.length > 0">
      <tr *ngFor="let client of clients; index as i">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>
          <button (click)="changeModeToEdit(client)" class="btn btn-warning m-2" >Edit</button>
          <button  (click)="deleteClient(client.id)" class="btn btn-danger m-2" >Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container" *ngIf="isEditing">
  <div class="container">
    <h2>CLIENTS EDIT FORM</h2>
  </div>
  <div class="form-group">
    <label for="name">Enter Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Alex"
      [(ngModel)]="partial.name"
      required
    >
  </div>

  <div class="form-group">
    <label for="email">Enter email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="alex@gmail.com"
      [(ngModel)]="partial.email"
      required
    >
  </div>

  <div class="container d-flex justify-content-center p-2">
    <button (click)="editClient()" class="btn btn-primary m-2">Edit</button>
    <button (click)="changeModeToView()" class="btn btn-secondary m-2">Go Back</button>
  </div>
</div>
