<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Enter Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Alex"
      formControlName="name"
      required
    >
  </div>

  <div class="form-group">
    <label for="email">Enter email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="alex@gmail.com"
      formControlName="email"
      required
    >
  </div>

  <button type="submit" class="btn btn-primary m-2" [disabled]="form.invalid">Submit</button>
</form>
